
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../img/icons/favicon.png"/>
        <title>Maha Vihara</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link href="fonts/antonio-exotic/stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="css/lightbox.min.css">
        <link href="css/responsive.css" rel="stylesheet">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
        <script src="js/instafeed.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
        <link href="js/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <style>
           button {
		  width: 100%;
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.but').trigger('click');
            })
        </script>
</head>
<body>
			<div class="container">
			<Form id="fp" action="https://staging.doku.com/Suite/Receive" th:object="${donasiuang}" method="post">
                       <input type="hidden" name="MALLID" th:value="${MALLID}">
                        <br>
                       <input type="hidden" name="CHAINMERCHANT" value="NA"/>
                        <br>
                      <input type="hidden" th:value="${amount}" name="AMOUNT"/>
                        <br>
                       <input type="hidden" th:value="${amount}" name="PURCHASEAMOUNT"/>
                        <br>
                       <input type="hidden" name="TRANSIDMERCHANT" th:value="${TRANSID}">
                        <br>
                       <input type="hidden" name="WORDS" th:value="${kodeA}">
                       <br>
                      <input type="hidden" name="REQUESTDATETIME" th:value="${tanggal}">
                        <br>
                      <input type="hidden" name="CURRENCY" value="360"/>
                        <br>
                      <input type="hidden" name="PURCHASECURRENCY" value="360"/>
                        <br>
                      <input type="hidden" name="SESSIONID" value="ewf4drb9vghkyqe"/>
                        <br>
                      <input type="hidden" name="NAME" th:value="${nama}"/>
                        <br>
                      <input type="hidden" name="EMAIL" th:value="${email}"/>
                        <br>
                        <button style="display: none;" class="but">Continue</button>
                      </Form>
			</div>
            <!--service block--->
            
    </body>
</html>
